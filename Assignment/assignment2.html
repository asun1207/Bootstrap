<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Qualification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress" style="height: 20px; margin: 5%">
      <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment one" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 1</div>
      <div class="progress-bar bg-warning" role="progressbar" aria-label="Segment two" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 2</div>
    </div>
    <fieldset style="margin: 5%">
      <legend class="col-form-label-lg">Educational Qualification</legend>
      <form>
        <div class="col-auto mb-3">
          <label for="education">Highest level of Education</label>
          <select class="form-select" id="education">
            <option selected>Choose...</option>
            <option value="1">Bachleor's</option>
            <option value="2">Master's</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="major" class="form-label">Concentrational major's</label>
          <textarea class="form-control" id="major" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label">Years of Experience</label>
          <input type="number" class="form-control-md" id="experience" />
        </div>
        <label for="devskills" class="form-label">Rate your software dev skills</label>
        <input type="range" class="form-range" id="devskills" />
      </form>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mt-3">
          <li class="page-item">
            <a class="page-link" href="./assignment.html">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="./assignment3.html">Next (2/4)</a>
          </li>
        </ul>
      </nav>
    </fieldset>
  </body>
</html>
