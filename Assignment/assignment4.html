<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Additional Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress" style="height: 20px; margin: 5%">
      <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment one" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 1</div>
      <div class="progress-bar bg-warning" role="progressbar" aria-label="Segment two" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 2</div>
      <div class="progress-bar bg-success" role="progressbar" aria-label="Segment three" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 3</div>
      <div class="progress-bar bg-primary" role="progressbar" aria-label="Segment four" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 4</div>
    </div>
    <fieldset style="margin: 5%">
      <legend class="col-form-label-lg">Additional Info</legend>
      <form>
        <div class="mb-3">
          <label for="File" class="form-label">Upload File</label>
          <input class="form-control" type="file" id="File" />
        </div>
        <div class="mb-3">
          <label for="visastatus" class="form-label">Visa Status</label>
          <textarea class="form-control" id="visastatus" rows="1"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mt-5">
          <li class="page-item">
            <a class="page-link" href="./assignment3.html">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link disabled" href="./assignment3.html">Next (4/4)</a>
          </li>
        </ul>
      </nav>
    </fieldset>
  </body>
</html>
