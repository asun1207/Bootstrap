<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress" style="height: 20px; margin: 5%">
      <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment one" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 1</div>
      <div class="progress-bar bg-warning" role="progressbar" aria-label="Segment two" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 2</div>
      <div class="progress-bar bg-success" role="progressbar" aria-label="Segment three" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 3</div>
    </div>
    <fieldset style="margin: 5%">
      <legend class="col-form-label-lg">Professional Info</legend>
      <form>
        <div class="mb-3">
          <label for="currentcom" class="form-label">Current Company</label>
          <textarea class="form-control" id="currentcom" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="startdate" class="form-lable">Earliest Start Date</label>
          <input type="date" class="form-control" id="startdate" />
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary Expectation</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="notice" class="form-label">#Weeks of Notice</label>
          <textarea class="form-control" id="notice" rows="1"></textarea>
        </div>
      </form>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mt-3">
          <li class="page-item">
            <a class="page-link" href="./assignment2.html">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="./assignment4.html">Next (3/4)</a>
          </li>
        </ul>
      </nav>
    </fieldset>
  </body>
</html>
