<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress" style="height: 20px; margin: 5%">
      <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment one" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">Step - 1</div>
    </div>
    <fieldset style="margin: 5%">
      <legend class="col-form-label-lg">Personal Info</legend>
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name" />
          <label for="firstname">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name" />
          <label for="lastname">Lastname</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="preferredname" placeholder="Enter Your Preferredname Name" />
          <label for="preferredname">Preferred Name</label>
        </div>
        <div class="col-auto mb-3">
          <label for="gender">Gender</label>
          <select class="form-select" id="gender">
            <option selected>Choose...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pronoun" class="form-label">Pronoun</label>
          <textarea class="form-control" id="pronoun" rows="1"></textarea>
        </div>
        <div class="col-auto mb-3">
          <label for="gender">Marital Status</label>
          <select class="form-select" id="Marital Status">
            <option selected>Choose...</option>
            <option value="1">Single</option>
            <option value="2">Common law</option>
            <option value="3">Married</option>
            <option value="3">Divorced</option>
          </select>
        </div>
      </form>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="./assignment2.html">Next (1/4)</a>
          </li>
        </ul>
      </nav>
    </fieldset>
  </body>
</html>
